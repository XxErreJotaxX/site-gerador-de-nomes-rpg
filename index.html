<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes para RPG</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gerador de Nomes para RPG</h1>
        <div class="text-center mt-3">
            <div class="icon-container">
                <img src="img/character-icon.png" alt="Personagens" class="icon">
                <img src="img/city-icon.png" alt="Cidades" class="icon">
                <img src="img/weapon-icon.png" alt="Armas" class="icon">
            </div>
            <select id="nameCategory" class="form-select w-50 mx-auto">
                <option value="characters">Personagens</option>
                <option value="cities">Cidades</option>
                <option value="weapons">Armas</option>
            </select>
            <button id="generateButton" class="btn btn-primary mt-3">Gerar Nome</button>
            <button id="saveButton" class="btn btn-success mt-3">Salvar Nome</button>
            <button id="clearButton" class="btn btn-danger mt-3">Apagar Nomes</button>

            <p id="generatedName" class="mt-3 fs-4"></p>
            <ul id="savedNames" class="mt-3"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
